<body id="topo">

  <!-- Header injetado via includes.js -->

      <article class="portfolio-item">

              src="assets/portfolio/2.png"

              loading="lazy"
              decoding="async"
            />
          </a>
          <button

            data-modal-target="modal-thalles"

        </div>

          <h2 class="portfolio-item__titulo" data-i18n="thallesTitle"></h2>

            rel="noopener noreferrer"

            <em>https://thallesclassic.vercel.app</em>
          </a>
          <p class="portfolio-item__data">09/11/2025</p>

            <p data-i18n="thallesDesc1"></p>

            data-modal-target="modal-alpha1"
            data-i18n="alpha1ModalBtn">

          <div class="portfolio-item__descricao">
            <p data-i18n="alpha1Desc1"></p>
