<body id="topo">

  <!-- HEADER -->

  <main id="conteudo" class="apresentacao">

    <div class="apresentacao__experiencia-container">

          </div>

          <button class="experiencia__btn-detalhes"
                  data-modal-target="exp-modal"
                  data-exp-titulo="Secretário Administrativo — Curumim Psicomotricidade"

                    • Atendimento a pais, alunos e corpo docente.

  <!-- **************** -->
  <!-- MODAL ÚNICO -->
  <!-- **************** -->
  <div id="exp-modal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button class="modal-close" aria-label="Fechar modal">&times;</button>

      <h2 id="exp-modal-title" class="modal-title"></h2>
      <div id="exp-modal-body" class="modal-body"></div>

    </div>
  </div>

  <!-- FOOTER -->
  <div data-include="footer" data-src="flooter.html"></div>

  <!-- JS -->
  <script src="assets/js/includes.js"></script>

  <script>
    // Sistema simples de modal sem i18n
    document.addEventListener("click", function (e) {
      const btn = e.target.closest("[data-modal-target]");
      if (!btn) return;

      const modal = document.getElementById("exp-modal");
      const titulo = btn.getAttribute("data-exp-titulo");
      const lista = btn.getAttribute("data-exp-list");

      document.getElementById("exp-modal-title").textContent = titulo;
      document.getElementById("exp-modal-body").innerHTML =
        lista.split("•")
             .filter(i => i.trim() !== "")
             .map(i => `<p>• ${i.trim()}</p>`)
             .join("");

      modal.classList.add("visivel");
      modal.style.display = "flex";
      document.body.classList.add("no-scroll");
    });

    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("modal-close") ||
          e.target.classList.contains("modal")) {

        const modal = document.getElementById("exp-modal");
        modal.classList.remove("visivel");
        modal.style.display = "none";
        document.body.classList.remove("no-scroll");
      }
    });

    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") {
        const modal = document.getElementById("exp-modal");
        modal.classList.remove("visivel");
        modal.style.display = "none";
        document.body.classList.remove("no-scroll");
      }
    });
  </script>
